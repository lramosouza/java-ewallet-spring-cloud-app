eureka:
    instance:
        leaseRenewalIntervalInSeconds: 1
        leaseExpirationDurationInSeconds: 2
        prefer-ip-address: true
    client:
        register-with-eureka: true
        serviceUrl:
          defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka
spring:
    application:
      name: wallet
    cloud:
      config:
        discovery:
          enabled: true
          service-id: config
server:
    port: 8082
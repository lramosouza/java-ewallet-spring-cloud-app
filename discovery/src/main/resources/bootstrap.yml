spring:
    application:
        name: eurekaServer
server:
    port: 8761
eureka:
    instance:
        leaseRenewalIntervalInSeconds: 1
        leaseExpirationDurationInSeconds: 2
        prefer-ip-address: true
    client:
        register-with-eureka: false
        fetch-registry: false
        serviceUrl:
          defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka
management:
    security:
        enabled: false